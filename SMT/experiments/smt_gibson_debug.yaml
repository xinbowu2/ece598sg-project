CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,1)
OUTPUT_DIR: 'output_test_policy'
LOG_DIR: 'log_test_policy'
WORKERS: 4
PRINT_FREQ: 20

MODEL: 
  NAME: 'smt'
  CHECKPOINT: 'cp-tmp0.ckpt'

DATASET:
  DATASET: 'gibson'
  ROOT: 'data/'
  TEST_SET: ''
  TRAIN_SET: ''

TASK:
  NAME: 'coverage'
  MODUALITIES: ['rgb', 'prev_action']
  CELL_HEIGHT: 0.5
  CELL_WIDTH: 0.5
  REWARD_RATE: 5.0
  NUM_ACTIONS: 3
  ACTION_NAMES: ['move_forward', 'turn left', 'turn right']
  RANDOM_EPISODES_THRESHOLD: 100
  ALIGH_MODEL_THRESHOLD: 150
  HORIZON: 100

TRAIN:
  BATCH_SIZE: 64
  OPTIMIZER: 'adam'
  LR: 5e-4
  NUM_ITERATIONS: 100
  EPISODES_PER_SCENE: 20
  HORIZON: 100
  RESUME: true

TEST:
  HORIZON: 100

LOSS:
    TYPE: 'mse'
  
  
